<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Cajero Automatico v1</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            Cajero Automatico (Intro JavaScript)
          </a>
        </div>
      </nav>
      
    <main class="formulario">
        <section class="areaInformacion">
            <article class="articles" id="informacion">
                    <h2>Bienvenido a tu banco</h2>
                <div id="infoDatos" class="container">
                        <input class="inputDatos inputs form-control" id="user" type="text" placeholder="Ingresar usuario">
                        <input class="inputDatos inputs form-control" id="password" type="password" placeholder="Ingresar contraseÃ±a">
        
                </div>
            </article>
        </section>
        <section class="areaBotones">
            <article class="articles" id="botones">
                <div id="botonDatos" class="container">
                    <button id="ingresar" class="btn btn-primary"> Ingresar </button>
                </div>
            </article>
        </section>

                <!-- <button id="cargar"> Cargar </button> -->
    </main>


    <script src="proyecto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
